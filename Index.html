<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="main-header">
        <div id="heading">LooCator</div>
        <div id = "surveybtn">
        <a href="survey.html" id="surveyButton">Survey Button</a>
        </div>
    </header>
    <div id="map"></div>

    <div class="wrapper">
        <form action="" class="gpsForm">
            <div class="input-group">
                <label for="latitude">Latitude:</label>
                <input type="text" name="latitude" id="latitude" required />
            </div>
            <div class="input-group">
                <label for="longitude">Longitude:</label>
                <input type="text" name="longitude" id="longitude" required />
            </div>
            <button type="button" id="userLocation">Use My Location</button>
            <div class="slider">
                <p>Search Radius: <span id="sliderValue"></span>meters</p>
                <input type="range" min="1" max="20000" value="20000" class="slider" id="rangeslider">
            </div>
            <label for="Time">Time:</label>
            <input type="datetime-local" id="Time" name="Time">
            <button type="button" class="collapsible">Additional Requirements</button>
            <div class="additionalContent">
                <div class="checkbox-group">
                    <b>
                    <div><input type="checkbox" id="parking" name="parking" value="parking">
                    <label for="parking"> Parking</label></div>
                    <div><input type="checkbox" id="accessibleParking" name="accessibleParking" value="accessibleParking">
                    <label for="accessibleParking"> Accessible Parking</label></div>
                    <div><input type="checkbox" id="MLAK24" name="MLAK24" value="MLAK24">
                    <label for="MLAK24">MLAK24</label></div>
                    <div><input type="checkbox" id="Free" name="Free" value="Free">
                    <label for="Free">Free</label></div>
                    <div><input type="checkbox" id="ChangingPlaces" name="ChangingPlaces" value="ChangingPlaces">
                    <label for="ChangingPlaces"> Changing Places</label></div>
                    <div><input type="checkbox" id="Shower" name="Shower" value="Shower">
                    <label for="Shower">Shower</label></div>
                    <div><input type="checkbox" id="BabyChange" name="BabyChange" value="BabyChange">
                    <label for="BabyChange"> Baby Change</label></div>
                    <div><input type="checkbox" id="BabyCareRoom" name="BabyCareRoom" value="BabyCareRoom">
                    <label for="BabyCareRoom"> Baby Care Room</label></div>
                    <div><input type="checkbox" id="DumpPoint" name="DumpPoint" value="DumpPoint">
                    <label for="DumpPoint"> Dump Point</label></div>
                    <div><input type="checkbox" id="Unisex" name="Unisex" value="Unisex">
                    <label for="Unisex">Unisex</label></div>
                    <div><input type="checkbox" id="Accessible" name="Accessible" value="Accessible">
                    <label for="Accessible"> Wheelchair Accessible</label></div>
                    <div><input type="checkbox" id="SharpsDisposal" name="SharpsDisposal" value="SharpsDisposal">
                    <label for="SharpsDisposal"> Sharps Disposal</label></div>
                    <div><input type="checkbox" id="DrinkingWater" name="DrinkingWater" value="DrinkingWater">
                    <label for="DrinkingWater"> Drinking Water</label></div>
                    <div><input type="checkbox" id="SanitaryDisposal" name="SanitaryDisposal" value="SanitaryDisposal">
                    <label for="SanitaryDisposal"> Sanitary Disposal</label></div>
                    </b>
                </div>
            </div>
            <div class="submitButton">
                <input type="button" value="Find a Toilet" />
            </div> 
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="Map.js"></script>
</body>
</html>
